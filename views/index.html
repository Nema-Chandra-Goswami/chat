<!DOCTYPE html>
<html>
<head>
	<title>Chhating App</title>
<style type="text/css">
	
	form{
	position: fixed;
	bottom: 0;
	width: 100%;
	padding: 5px;
	border-radius: 10%;
	border-top: 5px;
}
form input{
	font: sans-serif;
	font-family: times;
	width: 90%;
	padding-right: 10px;
	border-color: #00BFFF ;

}
form button{
	width: 10%;
	position: fixed;
	background-color: #8A2BE2;

}
#messages{
	list-style: none;
	padding: 5px;

}
#messages li:nth-child(odd) {
	background:  #ADD8E6;
}

</style>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script  type="text/javascript" src="/js/main.js"></script>
<script >
	 $(function () {
    var socket = io();
    $('form').submit(function(){
      socket.emit('chat message', $('#name').val() ,$('#m').val());
      $('#m').val('');
   
      

      return false;
    });


    socket.on('chat message', function(user,msg){
    	$('#messages').append($	('<li>').text(user + ': ' + msg));
    });
    socket.on('disconnected',function(username){
    	$('#messages').append($	('<li>').text(user + ' disconnected'));
    });
  });
</script>
</head>
<body>
Name : <input id="name" autocomplete="off" value="user" />
<ul id="messages" >
	
</ul>
<form id="bottom" action="">
    <input id="m" autocomplete="off" /><button>Send</button>
</form>
</body>
</html>
